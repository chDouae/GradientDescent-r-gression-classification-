<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Prétraitement des données manquantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .container {
            max-width: 700px;
            background-color: #fff;
            padding: 2rem 3rem;
            border-radius: 0.75rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h2 {
            color: #0d6efd;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-align: center;
        }
        .btn-primary {
            width: 100%;
            margin-top: 1.5rem;
        }
        .btn-feature-engineering {
            display: block;
            width: 100%;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Prétraitement des colonnes manquantes</h2>

    {% if message %}
        <div class="alert alert-success" role="alert">{{ message }}</div>
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}
        
        {% if missing_cols %}
            {% for col in missing_cols %}
                <div class="mb-4">
                    <label for="strategy_{{ col }}" class="form-label fw-semibold">
                        Colonne : <span class="text-primary">{{ col }}</span>
                    </label>
                    <select id="strategy_{{ col }}" name="strategy_{{ col }}" class="form-select" required>
                        <option value="mean">Remplacer par la moyenne</option>
                        <option value="most_frequent">Remplacer par la valeur la plus fréquente</option>
                        <option value="constant">Remplacer par 0</option>
                        <option value="drop">Supprimer cette colonne</option>
                    </select>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success btn-lg">Appliquer le prétraitement</button>
        {% else %}
            <p class="text-center fs-5">Aucune valeur manquante détectée dans le dataset.</p>
        {% endif %}
    </form>

    <a href="{% url 'feature_engineering' %}" class="btn btn-primary btn-feature-engineering">
        Aller au Feature Engineering
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
